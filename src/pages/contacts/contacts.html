<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONTACTS</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-row>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="OpenFiltersModal()">
          <img src="assets/imgs/filter.png" />
          <div class="subheader-icon-txt">Filters</div>
        </button>
      </ion-col>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="AddNewContactModal()">
          <img src="assets/imgs/new.png" />
          <div class="subheader-icon-txt">New</div>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-has-input search-filter">
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img">
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4 *ngFor="let con of contacts | nameFilter:searchFilter">
        <ion-card>
          <ion-card-header>
            <h2><b>{{con.Name}}</b></h2>
            <p><span>{{con.Job_Title__c }}</span><span *ngIf="con.Department!=null"> | {{con.Department}}</span></p>
          </ion-card-header>
          <ion-card-content>
            <ion-row *ngIf="con.Email!=null">
              <ion-col col-12>
                <ion-icon name="mail"></ion-icon><span class="contacts-content">{{con.Email}}</span>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="con.Phone!=null">
              <ion-col col-12>
                <ion-icon name="call"></ion-icon><span class="contacts-content">{{con.Phone}}</span>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="con.MobilePhone!=null">
              <ion-col col-12>
                <ion-icon name="call"></ion-icon><span class="contacts-content">{{con.MobilePhone}}</span>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
