<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONTACTS</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-row>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="OpenFiltersModal()">
          <img style="vertical-align: bottom" src="assets/imgs/filter.png" />
          <div class="subheader-icon-txt">Filters</div>
        </button>
      </ion-col>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="AddNewContactModal()">
          <img style="vertical-align: bottom" src="assets/imgs/new.png" />
          <div class="subheader-icon-txt">New</div>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-has-input search-filter" *ngIf="segments=='grid'">
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img">
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-item>
        <ion-item class="item-has-input search-filter" *ngIf="segments=='list'">
          <ion-input clearInput type="text" (keyup)='FilterTableRows($event)' text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img">
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <div padding>
          <ion-segment [(ngModel)]="segments" color="primary" (ionChange)="onSegmentChange($event)">
            <ion-segment-button value="grid">
              Grid
            </ion-segment-button>
            <ion-segment-button value="list">
              List
            </ion-segment-button>
          </ion-segment>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="segments">
    <!-- Data Grid -->
    <div *ngSwitchCase="'grid'">
      <ion-grid>
        <ion-row>
          <ion-col col-md-4 *ngFor="let con of contacts| nameFilter:searchFilter" style="margin-top: -15px;">
            <ion-card style=" min-height: 155px!important;max-height: 155px">
              <ion-card-header>
                <h2><b>{{con.Name}}</b></h2>
              </ion-card-header>
              <ion-card-content style="margin-top: -10px">
                <ion-row *ngIf="con.Job_Title__c!=null">
                  <ion-col col-12>
                    <ion-icon name="briefcase"></ion-icon><span class="contacts-content">{{con.Job_Title__c}}</span>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="con.Department!=null">
                  <ion-col col-12>
                    <ion-icon name="business"></ion-icon><span class="contacts-content">{{con.Department}}</span>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="con.Email!=null">
                  <ion-col col-12>
                    <ion-icon name="mail"></ion-icon><span class="contacts-content">{{con.Email}}</span>
                  </ion-col>
                </ion-row>
                <ion-row style="margin-top: -10px;" *ngIf="con.Phone!=null">
                  <ion-col col-12>
                    <ion-icon name="call"></ion-icon><span class="contacts-content">{{con.Phone}}</span>
                  </ion-col>
                </ion-row>
                <ion-row style="margin-top: -10px;" *ngIf="con.MobilePhone!=null">
                  <ion-col col-12>
                    <ion-icon name="phone-portrait"></ion-icon><span class="contacts-content">{{con.MobilePhone}}</span>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))" *ngIf="page < totalPages" position="top">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-grid>
    </div>
    <!-- Data Grid -->
    <!-- DataTables -->
    <div *ngSwitchCase="'list'">
      <ngx-datatable #table [rows]="rows" [limit]="10" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'">
        <ngx-datatable-column [sortable]="true" name="Name" [flexGrow]="2">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Name</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Name}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [sortable]="true" name="JobTitle" [flexGrow]="2">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Job Title</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Job_Title__c}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [sortable]="true" name="Department" [flexGrow]="2">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Department</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Department}}
          </ng-template>
        </ngx-datatable-column>
        <!-- <ngx-datatable-column [sortable]="true" name="Account">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Account</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Account.Name}}
          </ng-template>
        </ngx-datatable-column> -->
        <ngx-datatable-column [sortable]="true" name="Email" [flexGrow]="3">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Email</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Email}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [sortable]="true" name="Mobile" [flexGrow]="2">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span>Mobile</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.MobilePhone}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [sortable]="true" name="Phone" [flexGrow]="2">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span>Phone</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Phone}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
    <!-- DataTables -->
  </div>
</ion-content>
