<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONTACTS</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-row>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="OpenFiltersSilder()">
          <img style="vertical-align: bottom" src="assets/imgs/filter.png" />
          <div class="subheader-icon-txt">Filters</div>
        </button>
      </ion-col>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="AddNewContactModal()">
          <img style="vertical-align: bottom" src="assets/imgs/new.png" />
          <div class="subheader-icon-txt">New</div>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-has-input search-filter" *ngIf="segments=='grid'">
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img">
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-item>
        <ion-item class="item-has-input search-filter" *ngIf="segments=='list'">
          <!-- <ion-input clearInput type="text" (keyup)='FilterTableRows($event)' text-left placeholder="Search Contact"></ion-input> -->
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" (keydown)="onSearch(searchFilter)" text-left
            placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img">
            <ion-icon name="search"></ion-icon>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <div padding>
          <ion-segment [(ngModel)]="segments" color="primary" (ionChange)="onSegmentChange($event)">
            <ion-segment-button value="grid">
              Grid
            </ion-segment-button>
            <ion-segment-button value="list">
              List
            </ion-segment-button>
          </ion-segment>
        </div>
      </ion-col>
    </ion-row>

    <div *ngIf="showSlider" swipeAll [@fadeInOut] (swipeup)="CloseSlider()" class="slider">

      <div>
        <ion-icon name="ios-close-outline" class="close-btn" (click)="CloseFiltersSlider()"></ion-icon>

      </div>
<div>
  <ion-list>
    <ion-row>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.firstName" placeholder="Search by first name" ></ion-input>
</ion-item>
</ion-col>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.lastName" placeholder="Search by last name"></ion-input>
</ion-item>
</ion-col>
</ion-row>

<ion-row>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.jobTitle" placeholder="Search by job title" ></ion-input>
</ion-item>
</ion-col>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.department" placeholder="Search by department"></ion-input>
</ion-item>
</ion-col>
</ion-row>

<ion-row>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.email" placeholder="Search by email" ></ion-input>
</ion-item>
</ion-col>
<ion-col>
<ion-item class="item-has-input filter-input">
<ion-input clearInput type="text" text-left [(ngModel)]="filter.accountName" placeholder="Search by account name"></ion-input>
</ion-item>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
  <ion-item>
    <button ion-button class="btn-login search-btn center" round (click)="FilterContact()">SEARCH</button>
  </ion-item>
</ion-col>
</ion-row>
  </ion-list>

</div>
</div>
  </ion-toolbar>
</ion-header>
